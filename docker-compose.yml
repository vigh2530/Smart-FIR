version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: fir_ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    networks:
      - fir_network

  # Streamlit App
  app:
    build: .
    container_name: fir_app
    ports:
      - "8501:8501"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - fir_network
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  ollama_data:

networks:
  fir_network:
    driver: bridge
